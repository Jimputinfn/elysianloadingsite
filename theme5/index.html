<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loading Screen | By ElysianNodes</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Playfair Display', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2e8d5; /* Vintage beige background */
            color: #3e3e3e; /* Dark gray text for a classic feel */
            text-align: center;
            overflow: hidden;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/old-paper.png'); /* Old paper texture */
            z-index: -2;
            opacity: 0.8;
        }

        /* Classic Title Styling */
        .title h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
        }

        /* Film Reel Spinner */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid #3e3e3e;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            margin-bottom: 30px;
            background: radial-gradient(circle, #f2e8d5, transparent);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Info Box */
        .info-box {
            font-size: 1.2rem;
            color: #3e3e3e;
            margin-top: 20px;
        }

        .info-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="title">
        <h1>Welcome To Our Server</h1>
    </div>
    <div class="subtitle">Please wait while we prepare...</div>

    <div class="loading-spinner"></div>

    <div class="info-box">
        <span id="map">Map: Loading...</span>
        <span id="players">Players: Loading...</span>
    </div>

    <!-- jQuery (required by your existing scripts) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Existing Scripts -->
    <script src="/theme1/js/config.js"></script>
    <script src="/theme1/js/main.js"></script>
</body>
</html>
