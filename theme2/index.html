<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loading Screen | By ElysianNodes</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d0d0d; /* Very dark background */
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0d0d0d, #1c1c1c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neon Title Styling */
        .title h1 {
            font-size: 4rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 1;
        }

        .title h1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px #3498db, 0 0 30px #3498db, 0 0 40px #3498db, 0 0 50px #3498db;
            filter: blur(5px);
            z-index: -1;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #bbbbbb;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Information Box */
        .info-box {
            font-size: 1.2rem;
            color: #dddddd;
            margin-top: 20px;
        }

        .info-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="title">
        <h1>GMod Server</h1>
    </div>
    <div class="subtitle">Welcome to our community</div>

    <div class="loading-spinner"></div>

    <div class="info-box">
        <span id="map">Map: Loading...</span>
        <span id="players">Players: Loading...</span>
    </div>

    <!-- jQuery (required by your existing scripts) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Existing Scripts -->
    <script src="/theme1/js/config.js"></script>
    <script src="/theme1/js/main.js"></script>
</body>
</html>
