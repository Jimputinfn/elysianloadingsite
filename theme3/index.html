<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loading Screen | By ElysianNodes</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Black background for retro theme */
            color: #00ff00; /* Neon green text */
            text-align: center;
            overflow: hidden;
        }

        /* Background Grid Pattern */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/graphy-dark.png'); /* Retro pixel pattern */
            z-index: -2;
            opacity: 0.2;
        }

        /* Retro Title Styling */
        .title h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 0.05em;
        }

        /* Loading Bar */
        .loading-bar {
            width: 300px;
            height: 25px;
            background-color: #333333;
            border: 3px solid #00ff00;
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .loading-bar::before {
            content: '';
            display: block;
            width: 0;
            height: 100%;
            background-color: #00ff00;
            animation: load 4s linear infinite;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Info Box */
        .info-box {
            font-size: 1rem;
            color: #00ff00;
            margin-top: 20px;
        }

        .info-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="title">
        <h1>Welcome To Our Server</h1>
    </div>
    <div class="subtitle">Loading, please wait...</div>

    <div class="loading-bar"></div>

    <div class="info-box">
        <span id="map">Map: Loading...</span>
        <span id="players">Players: Loading...</span>
    </div>

    <!-- jQuery (required by your existing scripts) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Existing Scripts -->
    <script src="/theme1/js/config.js"></script>
    <script src="/theme1/js/main.js"></script>
</body>
</html>
