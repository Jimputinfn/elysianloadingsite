<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loading Screen | By ElysianNodes</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Stylesheet -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* Clean white background */
            color: #333333; /* Dark gray text for readability */
            text-align: center;
            overflow: hidden;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0); /* Subtle gradient for a modern look */
            z-index: -2;
        }

        /* Modern Title Styling */
        .title h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #000000; /* Black text for strong contrast */
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #666666; /* Lighter gray text for subtlety */
        }

        /* Modern Loading Indicator */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-top: 8px solid #000000;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Info Box */
        .info-box {
            font-size: 1rem;
            color: #333333;
            margin-top: 20px;
        }

        .info-box span {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="title">
        <h1>Welcome</h1>
    </div>
    <div class="subtitle">Please wait while we prepare your experience...</div>

    <div class="loading-spinner"></div>

    <div class="info-box">
        <span id="map">Map: Loading...</span>
        <span id="players">Players: Loading...</span>
    </div>

    <!-- jQuery (required by your existing scripts) -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Existing Scripts -->
    <script src="/theme1/js/config.js"></script>
    <script src="/theme1/js/main.js"></script>
</body>
</html>
